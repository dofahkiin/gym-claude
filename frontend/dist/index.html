    <style>
      :root {
        --color-primary: #4f46e5;

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
        min-height: 100vh;
      }

      .dark body {
        background: linear-gradient(to bottom right, #111827, #1f2937);
        color: #f3f4f6;
      }

      .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-header {
        background: linear-gradient(to right, #4f46e5, #9333ea);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1rem;
      }

      .dark .main-header {
        background: linear-gradient(to right, #3730a3, #6b21a8);
      }

      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loading-spinner svg {
        animation: spin 1s linear infinite;
        width: 3rem;
        height: 3rem;
        color: #4f46e5;
      }

      .dark .loading-spinner svg {
        color: #818cf8;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .loading-spinner p {
        margin-top: 0.5rem;
        font-weight: 500;
        color: #6b7280;
      }

      .dark .loading-spinner p {
        color: #9ca3af;
      }
    </style>

    <script>
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'true') {
        document.documentElement.classList.add('dark');
        const baseThemeMeta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (baseThemeMeta) {
          baseThemeMeta.setAttribute('content', '#312e81');
        }
      }
    </script>
